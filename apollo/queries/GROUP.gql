query GROUP(
  $slug: String!
  $products_per_page: Int = 10
  $product_page: Int = 1
) {
  group(slug: $slug) {
    id
    title
    slug
    banner
    products(per_page: $products_per_page, page: $product_page) {
      nodes {
        id
        slug
        title
        price
        images {
          id
          actual
          thumb
          medium
          large
        }
        gender
        brands {
          id
          title
          slug
        }
      }
      meta {
        count
        lastPage
        currentPage
        total
      }
    }
  }
}
